<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="vcard_body">
        <div class="vcardUp">
            <div class="topInfo">
                <div class="image"><img src="img/supawork-image-20241022T154912468Z.png.png" alt=""></div>
                <div class="name_famil">
                    <div class="name"></div>
                    <div class="famil"></div>
                </div>
                <div class="linkJob"></div>
            </div>
                
            <div class="ButDiv">
                <a class="Button_call Button" href="tel:+">
                    <img src="img/phone.png" alt="">
                    <div>CALL</div>
                </a>
                <a class="ButtonMail  Button" href="mailto:">
                    <img src="img/mail.png" alt="">
                    <div>EMAIL</div>

                </a>
            </div>
            
        </div>
        <div class="vcardDown">
            <div class="mobile contentBlock">
                <div class="content"></div>
                <div class="text"></div>
            </div>
            <div class="email contentBlock">
                <div class="content"></div>
                <div class="text"></div>
            </div>
            <div class="job contentBlock">
                <div class="content"></div>
                <div class="text"></div>
            </div>
            <div class="website contentBlock">
                <div class="content"></div>
                <div class="text"></div>
            </div>
            <div class="social_media">
                <div class="telegram"></div>
                <div class="whatsApp"></div>
                <div class="vk"></div>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>

</html>
