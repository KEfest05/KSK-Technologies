<body>
    <div class="vcard_body">
        <div class="vcardUp">
            <div class="topInfo">
                <div class="image"><img src="img/supawork-image-20241022T154912468Z.png.png" alt=""></div>
                <div class="name_famil">
                    <div class="name"></div>
                    <div class="famil"></div>

                <div class="linkJob"></div>
            </div>
                
            <div class="ButDiv">
                <a class="Button_call Button" href="tel:+">

                </a>
                <a class="ButtonMail  Button" href="mailto:">

        </div>
        <div class="vcardDown">

            </div>
            <div class="email contentBlock">

            </div>
            <div class="job contentBlock">
                <img src="img/job.png" alt="">

                    <div class="text">Компания</div>
                </div>
            </div>
            <div class="website contentBlock">

                    <a href="" class="content"></a>
                    <div class="text">Веб-сайт</div>
                </div>

            <div class="social_media">
                <div>Социальные сети</div>

                        <a href="">

                    <div class="whatsApp">
                        <a href="">

                        </a>
                    </div>

                    <div class="vk">
                        <a href="">

                </div>
